<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="./images/image-product-desktop.jpg" id="desktop" alt="">
            <img src="./images/image-product-mobile.jpg" id="mobile" alt="">
        </div>
        <div class="text-wrapper">
            <p class="head-title">perfume</p>
            <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="intro">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <a href="#" class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</a>
        </div>
    </div>
</body>

</html>
